<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="height: 1000px;" class="bg-info">
        <div class="container text-center py-5">
            <h1>Scroll to view animated progressbar</h1>
        </div>
    </div>
    <div class="container my-5">
        <h1 class="text-center">Language Skill - Pie Chart</h1>
        <div class="lang-skill my-5">
            <div class="row">
                <div class="col-3">
                    <div class="chartpie text-center">
                        <canvas  class="chart" id="skill-1"></canvas>
                        <p>ENGLISH 95%</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="chartpie text-center">
                        <canvas  class="chart" id="skill-2"></canvas>
                        <p>HINDI 70%</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="chartpie text-center">
                        <canvas  class="chart" id="skill-3"></canvas>
                        <p>FRENCH 40%</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="chartpie text-center">
                        <canvas  class="chart" id="skill-4"></canvas>
                        <p>ARABIC 60%</p>
                    </div>
                </div>
            </div>            
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
